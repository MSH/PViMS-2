<div class="handle" *ngIf="notifications.length > 0">
  <button mat-icon-button matTooltip="{{'Notifications' | translate }}" (click)="isNotificationOpen = true" [style.overflow]="'visible'" class="topbar-button-right" [ngClass]="{'spin' : checking} ">
    <mat-icon>notifications</mat-icon>
    <span class="notification-number mat-bg-warn">{{notifications.length}}</span>
  </button>
</div>
<div id="app-notification" *ngIf="isNotificationOpen">
  <mat-card class="p-0 height-100vh">
    <mat-card-title class="m-0 light-gray">
      <div class="card-title-text" fxLayout="row wrap" fxLayoutAlign="end">
        <h1>Notifications</h1>
        <span fxFlex></span>
        <button class="card-control" mat-icon-button (click)="isNotificationOpen = false">
          <mat-icon>close</mat-icon>
        </button>
      </div>
    </mat-card-title>
    <mat-card-content [perfectScrollbar]>
      <mat-action-list class="notification-list">
        <div *ngFor="let n of notifications" class="notific-item mb-12 light-gray p-8">
          <button mat-list-item (click)="selectAction(n.route)"> 
            <mat-icon [color]="n.color" class="mr-24">{{n.icon}}</mat-icon> 
            <div class="mat-list-text">
              <h4 class="message" style="word-wrap:break-word;">{{n.message}}</h4>
              <small class="time text-muted">{{n.time}}</small>
            </div>
          </button>
        </div>
      </mat-action-list>
    </mat-card-content>
  </mat-card>
</div>

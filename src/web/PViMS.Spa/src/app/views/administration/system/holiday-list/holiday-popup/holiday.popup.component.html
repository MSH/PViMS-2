<h1 matDialogTitle>{{data.title | translate}}</h1>

  <mat-progress-bar mode="indeterminate" color="primary" *ngIf="isBusy()"></mat-progress-bar>

  <form [formGroup]="itemForm" (ngSubmit)="submit()">
    <div fxLayout="row wrap" fxLayout.lt-sm="column">
      <div fxFlex="100" class="pr-1">
        <mat-form-field class="p-8 full-width">
          <input matInput formControlName="holidayDate" placeholder="{{'Holiday Date' | translate }}" [matDatepicker]="holidayDatepicker">
          <mat-datepicker-toggle matSuffix [for]="holidayDatepicker"></mat-datepicker-toggle>
          <mat-error *ngIf="itemForm.get('holidayDate').hasError('required')">
            {{'This is a required field' | translate}}
          </mat-error>            
        </mat-form-field>
        <mat-datepicker #holidayDatepicker></mat-datepicker>      
      </div>

      <div fxFlex="100" class="pr-1">
        <mat-form-field class="p-8 full-width">
            <input matInput formControlName="description" placeholder="{{'Description' | translate }}">
            <mat-error *ngIf="itemForm.get('description').hasError('required')">
              {{'This is a required field' | translate}}
            </mat-error>            
            <mat-error *ngIf="itemForm.get('description').hasError('maxlength')">
              {{'Maximum length exceeded' | translate}}
            </mat-error>            
        </mat-form-field>        
      </div>

      <div fxFlex="100" class="mt-1">
        <button mat-raised-button color="primary" [disabled]="itemForm.invalid">{{"Save" | translate }}</button>
        <span fxFlex></span>
        <button mat-raised-button color="warn" type="button" (click)="dialogRef.close(false)">{{"Cancel" | translate }}</button>
      </div>
    </div>
  </form>

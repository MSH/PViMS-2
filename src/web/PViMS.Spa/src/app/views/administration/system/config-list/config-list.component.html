<div style="height: 5px;">
  <mat-progress-bar mode="indeterminate" color="primary" *ngIf="isBusy()"></mat-progress-bar>
</div>

<mat-card class="p-0">
  
  <mat-card-title class="">
    <div class="card-title-text">
      {{'Configurations' | translate}}
    </div>
  </mat-card-title>

  <mat-card-content>
    <div class="ml-05 mr-05 mt-05 pb-1">

      <div class="table-container">
        <mat-table [dataSource]="viewModel?.mainGrid?.records"
                    [@animate]="{value:'50'}">

            <ng-container matColumnDef="configtype">
                <mat-header-cell *matHeaderCellDef>{{'Configuration' | translate }}</mat-header-cell>
                <mat-cell *matCellDef="let record">
                    <p>{{record.configType}}</p>
                </mat-cell>
            </ng-container>

            <ng-container matColumnDef="configvalue">
              <mat-header-cell *matHeaderCellDef>{{'Value' | translate }}</mat-header-cell>
              <mat-cell *matCellDef="let record">
                  <p>{{record.configValue}}</p>
              </mat-cell>
            </ng-container>            

            <ng-container matColumnDef="actions">
                <mat-header-cell *matHeaderCellDef>
                    {{"Actions" | translate }}
                </mat-header-cell>
                <mat-cell *matCellDef="let record">
                    <button mat-icon-button color="primary" *ngIf="record.configType == 'E2BVersion' || record.configType == 'WebServiceSubscriberList' || record.configType == 'AssessmentScale' || record.configType == 'ReportInstanceNewAlertCount' || record.configType == 'MedicationOnsetCheckPeriodWeeks' || record.configType == 'PharmadexLink' || record.configType == 'ReportInstanceFeedbackAlertCount'" 
                    matTooltip="{{'Update Configuration' | translate }}"
                            (click)="openPopUp(record, false)">
                        <mat-icon>edit</mat-icon>
                    </button>
                </mat-cell>
            </ng-container>

            <mat-header-row *matHeaderRowDef="viewModel?.mainGrid?.displayedColumns; sticky:true"></mat-header-row>
            <mat-row *matRowDef="let record; columns: viewModel?.mainGrid?.displayedColumns;"></mat-row>
        </mat-table>
      </div>

    </div>
      
  </mat-card-content>
</mat-card>

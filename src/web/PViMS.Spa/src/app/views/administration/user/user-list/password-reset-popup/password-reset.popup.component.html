<h1 matDialogTitle>{{data.title | translate}}</h1>

  <mat-progress-bar mode="indeterminate" color="primary" *ngIf="isBusy()"></mat-progress-bar>

  <form [formGroup]="itemForm" (ngSubmit)="submit()">
    <div fxLayout="row wrap" fxLayout.lt-sm="column">
      <div fxFlex="100" class="pr-1">
        <mat-form-field class="p-8 full-width">
          <input matInput formControlName="password" placeholder="{{'Password' | translate }}" type="password">
          <mat-hint>{{'L_TEXT_10' | translate}}</mat-hint>
          <mat-error *ngIf="itemForm.get('password').hasError('required')">
            {{'This is a required field' | translate}}
          </mat-error>            
          <mat-error *ngIf="itemForm.get('password').hasError('maxlength')">
            {{'Maximum length exceeded' | translate}}
          </mat-error>            
        </mat-form-field>
      </div>

      <div fxFlex="100" class="pr-1">
        <mat-form-field class="p-8 full-width">
          <input matInput formControlName="confirmPassword" placeholder="{{'Confirm password' | translate }}" type="password">
          <mat-error *ngIf="itemForm.get('confirmPassword').hasError('required')">
            {{'This is a required field' | translate}}
          </mat-error>            
          <mat-error *ngIf="itemForm.get('confirmPassword').hasError('maxlength')">
            {{'Maximum length exceeded' | translate}}
          </mat-error>
          <mat-error *ngIf="!itemForm.get('confirmPassword').hasError('required') && itemForm.get('confirmPassword').hasError('passwordsNotMatching')">
            {{'Passwords must match' | translate}}
          </mat-error>
        </mat-form-field>
      </div>

      <div fxFlex="100" class="mt-1">
        <button mat-raised-button color="primary" [disabled]="itemForm.invalid">{{"Save" | translate }}</button>
        <span fxFlex></span>
        <button mat-raised-button color="warn" type="button" (click)="dialogRef.close(false)">{{"Cancel" | translate }}</button>
      </div>
    </div>
  </form>

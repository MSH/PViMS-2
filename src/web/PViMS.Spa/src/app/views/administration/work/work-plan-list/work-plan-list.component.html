<div style="height: 5px;">
  <mat-progress-bar mode="indeterminate" color="primary" *ngIf="isBusy()"></mat-progress-bar>
</div>

<mat-card class="p-0">
  
  <mat-card-title class="">
    <div class="card-title-text">
      {{'Work Plans' | translate}}
    </div>
  </mat-card-title>

  <mat-card-content>
    <div class="ml-05 mr-05 mt-05 pb-1">

      <div class="table-container">
        <mat-table [dataSource]="viewModel?.mainGrid?.records"
                    [@animate]="{value:'50'}">

            <ng-container matColumnDef="id">
                <mat-header-cell *matHeaderCellDef>Id</mat-header-cell>
                <mat-cell *matCellDef="let record">
                    <p>{{record.id}}</p>
                </mat-cell>
            </ng-container>

            <ng-container matColumnDef="work-plan">
                <mat-header-cell *matHeaderCellDef>{{'Description' | translate }}</mat-header-cell>
                <mat-cell *matCellDef="let record">
                    <p>{{record.workPlanName}}</p>
                </mat-cell>
            </ng-container>

            <ng-container matColumnDef="dataset">
              <mat-header-cell *matHeaderCellDef>{{'Dataset name' | translate }}</mat-header-cell>
              <mat-cell *matCellDef="let record">
                  <p>{{record.datasetName}}</p>
              </mat-cell>
            </ng-container>

            <ng-container matColumnDef="actions">
                <mat-header-cell *matHeaderCellDef>
                    {{"Actions" | translate }}
                </mat-header-cell>
                <mat-cell *matCellDef="let record">
                </mat-cell>
            </ng-container>

            <mat-header-row *matHeaderRowDef="viewModel?.mainGrid?.displayedColumns; sticky:true"></mat-header-row>
            <mat-row *matRowDef="let record; columns: viewModel?.mainGrid?.displayedColumns;" matRipple></mat-row>
        </mat-table>
      </div>

      <mat-paginator #mainGridPaginator="matPaginator" [length]="viewModel?.mainGrid?.count"
                    [pageIndex]="0" [pageSize]="10"
                    [pageSizeOptions]="[5, 10, 25, 50]">
      </mat-paginator>

    </div>
      
  </mat-card-content>
</mat-card>

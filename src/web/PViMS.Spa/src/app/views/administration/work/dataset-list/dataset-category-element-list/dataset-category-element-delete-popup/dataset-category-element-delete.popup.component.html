<h1 matDialogTitle>{{data.title | translate}}</h1>

  <mat-progress-bar mode="indeterminate" color="primary" *ngIf="isBusy()"></mat-progress-bar>

  <form [formGroup]="itemForm" (ngSubmit)="submit()">
    <div fxLayout="row wrap" fxLayout.lt-sm="column">
      <div fxFlex="100" class="card-title-text mat-bg-warn p-24">
        {{"Please note, You are about to delete this record. This action is not reversible" | translate }}
      </div>
      <div fxFlex="100" class="pr-1 mt-12">
        <mat-form-field class="p-8 full-width" appearance="fill">
          <mat-label>{{'Category' | translate }}</mat-label>
          <input matInput formControlName="categoryName" readonly>
        </mat-form-field>        
      </div>
      <div fxFlex="100" class="pr-1">
        <mat-form-field class="p-8 full-width" appearance="fill">
          <mat-label>{{'Element name' | translate }}</mat-label>
          <input matInput formControlName="elementName" readonly>
        </mat-form-field>        
      </div>

      <div fxFlex="100" class="mt-1">
        <button mat-raised-button color="warn" [disabled]="itemForm.invalid">{{"Delete" | translate }}</button>
        <span fxFlex></span>
        <button mat-raised-button color="accent" type="button" (click)="dialogRef.close(false)">{{"Cancel" | translate }}</button>
      </div>
    </div>
  </form>

<h1 matDialogTitle>{{data.title | translate}}</h1>
  <mat-progress-bar mode="indeterminate" color="primary" *ngIf="isBusy()"></mat-progress-bar>

  <form [formGroup]="itemForm" (ngSubmit)="setClassification()">
    <div fxLayout="row wrap" fxLayout.lt-sm="column">
      <div fxFlex="100" class="pr-1">
        <mat-form-field class="pl-8 full-width">
          <mat-select formControlName="reportClassification" placeholder="{{'Classification' | translate}}" required>
              <mat-option value="AESI">AESI</mat-option>
              <mat-option value="SAE">SAE</mat-option>
              <mat-option value="Clinically Significant">{{'Clinically Significant' | translate}}</mat-option>
              <mat-option value="Unclassified">{{'Unclassified' | translate}}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      
      <div fxFlex="100" class="mt-1">
        <button mat-raised-button color="primary" [disabled]="itemForm.invalid">{{"Save" | translate }}</button>
        <span fxFlex></span>
        <button mat-raised-button color="warn" type="button" (click)="dialogRef.close(false)">{{"Cancel" | translate }}</button>
      </div>
    </div>
  </form>

<h1 matDialogTitle>{{data.title | translate}}</h1>

  <mat-progress-bar mode="indeterminate" color="primary" *ngIf="isBusy()"></mat-progress-bar>

  <form [formGroup]="itemForm" (ngSubmit)="submit()">
    <div fxLayout="row wrap" fxLayout.lt-sm="column">
      <div fxFlex="100" class="pr-1">
        <mat-form-field class="p-8 full-width">
          <mat-select formControlName="labTest" placeholder="{{'Lab test' | translate}}" required>
            <mat-option *ngFor="let labTest of labTestList" [value]="labTest.labTestName">
              {{labTest.labTestName}}
            </mat-option>
          </mat-select>
          <mat-error *ngIf="itemForm.get('labTest').hasError('required')">
            {{'This is a required field' | translate}}
          </mat-error>            
        </mat-form-field>              
      </div>

      <div fxFlex="50" class="pr-1">
        <mat-form-field class="p-8 full-width">
          <input matInput formControlName="labTestDate" placeholder="{{'Test date' | translate}}" [matDatepicker]="labDatepicker" required>
          <mat-datepicker-toggle matSuffix [for]="labDatepicker"></mat-datepicker-toggle>
          <mat-error *ngIf="itemForm.get('labTestDate').hasError('required')">
            {{'This is a required field' | translate}}
          </mat-error>            
        </mat-form-field>
        <mat-datepicker #labDatepicker></mat-datepicker>            
      </div>

      <div fxFlex="50" class="pr-1">
        <mat-form-field class="p-8 full-width">
          <input matInput formControlName="labTestResult" placeholder="{{'Test result' | translate}}" required>
          <mat-error *ngIf="itemForm.get('labTestResult').hasError('required')">
            {{'This is a required field' | translate}}
          </mat-error>            
        </mat-form-field>               
      </div>

      <div fxFlex="100" class="mt-1">
        <button mat-raised-button color="primary" [disabled]="itemForm.invalid">{{"Save" | translate }}</button>
        <span fxFlex></span>
        <button mat-raised-button color="warn" type="button" (click)="dialogRef.close(false)">{{"Cancel" | translate }}</button>
      </div>
    </div>
  </form>

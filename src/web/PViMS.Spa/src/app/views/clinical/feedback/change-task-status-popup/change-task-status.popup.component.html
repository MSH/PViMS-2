<h1 matDialogTitle>{{data.title | translate}}</h1>

  <mat-progress-bar mode="indeterminate" color="primary" *ngIf="isBusy()"></mat-progress-bar>

  <form [formGroup]="itemForm" (ngSubmit)="submit()">
    <div fxLayout="row wrap" fxLayout.lt-sm="column">
      <div fxFlex="100" class="p-12">
        <div class="light-gray p-12 text-center font-weight-bold rounded">
          {{task?.source}}
        </div>
      </div>

      <div fxFlex="100" class="p-12" *ngIf="task?.taskStatus == 'Completed' || task?.taskStatus == 'Cancelled'">
        <div class="mat-bg-warn p-12 text-center rounded">
          Please note, status cannot be changed for tasks that are marked as completed or cancelled
        </div>
      </div>      

      <div fxFlex="100" class="pr-1 pt-12" *ngIf="task?.taskStatus == 'Completed' || task?.taskStatus == 'Cancelled'">
        <mat-form-field class="p-8 full-width" appearance="outline">
          <mat-label>{{'Task status' | translate}}</mat-label>
          <input matInput formControlName="taskStatus" readonly>
        </mat-form-field>
      </div>      

      <div fxFlex="100" class="pr-1 pt-12" *ngIf="task?.taskStatus != 'Completed' && task?.taskStatus != 'Cancelled'">
        <mat-form-field class="p-8 full-width">
          <mat-select formControlName="taskStatus" placeholder="{{'Status' | translate}}" required>
            <mat-option value="Under Investigation">{{'Under Investigation' | translate}}</mat-option>
            <mat-option value="Attended To">{{'Attended To' | translate}}</mat-option>
          </mat-select>               
        </mat-form-field>       
      </div>

      <div fxFlex="100" class="mt-1">
        <button mat-raised-button color="primary" [disabled]="itemForm.invalid">{{"Save" | translate }}</button>
        <span fxFlex></span>
        <button mat-raised-button color="warn" type="button" (click)="dialogRef.close(false)">{{"Cancel" | translate }}</button>
      </div>
    </div>
  </form>

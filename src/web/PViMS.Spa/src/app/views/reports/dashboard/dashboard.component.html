<div fxLayout="row wrap" [@animate]="{ value: '*', params: { y: '50px', delay: '600ms' } }">
  <div fxFlex="30">
    <mat-card class="p-12 mat-elevation-z2 rounded" style="height: 150px;">
      <mat-card-content>
        <div class="p-12 rounded default-light-bg">
          <div fxLayout="row wrap" fxLayout.xs="column" fxLayoutGap="5.5%" fxLayoutAlign="start">
            <div fxFlex="100" class="pr-1 p-12">
              <mat-label>{{'Please select a cohort' | translate}}...</mat-label>
            </div>
            <div fxFlex="100" class="pr-1">
              <mat-chip-list #chipList>
                <div *ngFor="let cohort of viewModel?.cohortList">
                  <mat-chip color="accent" [selected]="cohort.cohortName == viewModel?.selectedCohort?.cohortName" (click)="selectCohort(cohort)" style="cursor: pointer;"> 
                    {{ cohort.cohortName }}
                  </mat-chip>
                  <span class="mr-24" matBadge="{{cohort.enrolmentCount}}" matBadgePosition="above after" matBadgeColor="accent" matBadgeOverlap="true"></span>
                </div>
              </mat-chip-list>
            </div>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
  <div fxFlex="50" *ngIf="viewModel?.selectedCohort?.cohortName == 'ADSM TB National Cohort'">
    <mat-card class="p-12 mat-elevation-z2 rounded" style="height: 150px;">
      <mat-card-content>
        <div class="p-12 rounded default-light-bg">
          <div fxLayout="row wrap" fxLayout.xs="column" fxLayoutGap="5.5%" fxLayoutAlign="start">
            <div fxFlex="100" class="pr-1 p-12">
              <mat-label>{{'Please select a dashboard' | translate}}...</mat-label>
            </div>
            <div fxFlex="100" class="pr-1">
              <mat-chip-list #chipList>
                <mat-chip color="accent" [selected]="viewModel?.selectedDashboard == 'Demographics'" (click)="selectDashboard('Demographics')" style="cursor: pointer;"> 
                  Demographics
                </mat-chip>
                <mat-chip color="accent" [selected]="viewModel?.selectedDashboard == 'Clinical'" (click)="selectDashboard('Clinical')" style="cursor: pointer;"> 
                  Clinical
                </mat-chip>
                <mat-chip color="accent" [selected]="viewModel?.selectedDashboard == 'Facility Management'" (click)="selectDashboard('Facility Management')" style="cursor: pointer;"> 
                  Facility Management
                </mat-chip>
                <mat-chip color="accent" [selected]="viewModel?.selectedDashboard == 'NPC Management'" (click)="selectDashboard('NPC Management')" style="cursor: pointer;"> 
                  NPC Management
                </mat-chip>
                <mat-chip color="accent" [selected]="viewModel?.selectedDashboard == 'NPC Signals'" (click)="selectDashboard('NPC Signals')" style="cursor: pointer;"> 
                  NPC Signals
                </mat-chip>
              </mat-chip-list>
            </div>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>

<div fxLayout="row wrap" [@animate]="{ value: '*', params: { y: '50px', delay: '600ms' } }">
  <div fxFlex.gt-xs="50" fxFlex.xs="100" *ngFor="let chart of viewModel.charts">
    <mat-card class="p-12 mat-elevation-z2 rounded" *ngIf="chart.chart.type == 'bar' || chart.chart.type == 'line'">
      <mat-card-title class="text-center">
        <div class="card-title-text light-gray p-12">
          {{ chart.title.text | translate}}
        </div>
      </mat-card-title>              
      <mat-card-content  style="height: 360px">
        <apx-chart
          [series]="chart.axisSeries"
          [chart]="chart.chart"
          [dataLabels]="chart.dataLabels"
          [legend]="chart.legend"
          [xaxis]="chart.xAxis"
          [colors]="chart.colors"
        ></apx-chart>        
      </mat-card-content>
    </mat-card>
    <mat-card class="p-12 mat-elevation-z2 rounded" *ngIf="chart.chart.type == 'pie'">
      <mat-card-title class="text-center">
        <div class="card-title-text light-gray p-12">
          {{ chart.title.text | translate}}
        </div>
      </mat-card-title>              
      <mat-card-content  style="height: 360px">
        <apx-chart
          [series]="chart.nonAxisSeries"
          [chart]="chart.chart"
          [labels]="chart.labels"
          [colors]="chart.colors"
        ></apx-chart>        
      </mat-card-content>
    </mat-card>
  </div>
</div>

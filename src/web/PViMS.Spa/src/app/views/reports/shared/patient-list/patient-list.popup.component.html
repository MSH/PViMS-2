<h1 matDialogTitle>{{'Patient List' | translate}}</h1>

  <mat-progress-bar mode="indeterminate" color="primary" *ngIf="isBusy()"></mat-progress-bar>

  <div fxLayout="row wrap" fxLayout.lt-sm="column">
    <div fxFlex="100" class="mt-1 height-100vh-280px" style="overflow-y: auto">
      <div class="table-container">
        <mat-table [dataSource]="viewModel?.mainGrid?.records"
                  [@animate]="{value:'50'}">
    
          <ng-container matColumnDef="id">
              <mat-header-cell *matHeaderCellDef>Id</mat-header-cell>
              <mat-cell *matCellDef="let record">
                  {{ record.patientId }}
              </mat-cell>
          </ng-container>
    
          <ng-container matColumnDef="patient-name">
              <mat-header-cell *matHeaderCellDef>{{'Patient name' | translate}}</mat-header-cell>
              <mat-cell *matCellDef="let record">
                  {{ record.fullName }}
              </mat-cell>
          </ng-container>
    
          <ng-container matColumnDef="facility-name">
            <mat-header-cell *matHeaderCellDef>{{'Facility name' | translate}}</mat-header-cell>
            <mat-cell *matCellDef="let record">
                {{ record.facilityName }}
            </mat-cell>
          </ng-container>
    
          <mat-header-row *matHeaderRowDef="viewModel?.mainGrid?.displayedColumns; sticky:true"></mat-header-row>
          <mat-row *matRowDef="let record; columns: viewModel?.mainGrid?.displayedColumns;"></mat-row>
        </mat-table>
      </div>
    </div>
    <div fxFlex="100" class="mt-1">
      <span fxFlex></span>
      <button mat-raised-button color="primary" type="button" (click)="dialogRef.close(false)">{{"Close" | translate }}</button>
    </div>
  </div>
